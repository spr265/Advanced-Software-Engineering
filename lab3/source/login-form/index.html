<!DOCTYPE html>
<html lang="en" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <meta charset="UTF-8">
    <title>Custom Login Form</title>
      <script src="https://apis.google.com/js/platform.js" async defer></script>
        <link rel="stylesheet" href="css/style.css">
      <script src="facebook.js"></script>

  </head>

  <body>
    <div id="wrapper">
	<div class="join">Join Today</div>
    	<div class="lock"></div>
	        <div class="clr"></div>
    	    	<div class="login-options">Choose on of the following sign up methods.</div>
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" size="xlarge" font-size='30px'>
        </fb:login-button>
                    <div class="clr"><hr /></div>
                    		<div class="mail-text">Or sign up using your email address.</div>
                            		<div class="forms">
                                    <form action="" method="get" name="register">
                                    <input name="fullname" type="text" placeholder="Enter your full name" size="70"  id="username"/>
                                    <input name="email" type="text" placeholder="Enter your email address" size="70" id="mail"/>
                                    <input name="password" type="password" placeholder="Enter a password" size="70" id="password"/>
                                    </form>
                                    </div>
						<a class="create-acc" href="#">Create My Account</a>
</div>
<div class="footer">PSD by <a href="http://365psd.com/day/4-123/" target="_blank">Justin Nurse</a></div>
  </body>
</html>
