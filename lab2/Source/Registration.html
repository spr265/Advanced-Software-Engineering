<!DOCTYPE html>
<html ng-app="AddressBook" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="center">
    <h2>Create your Account</h2>
    <form action="action_page.php">
        <div class="container">
            <label><b>First Name</b></label>&emsp;&emsp;&emsp;&emsp;&emsp;
            <input type="text" placeholder="Enter First Name" name="firstname" required><br><br>
            <label><b>Last Name</b></label>&emsp;&emsp;&emsp;&emsp;&emsp;
            <input type="text" placeholder="Enter Last Name" name="lastname" required><br><br>
            <label><b>Desired User Name</b></label>&emsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter Desired User Name" name="username" required><br><br>
            <label><b>Choose a Password</b></label>&emsp;&nbsp;&nbsp;
            <input type="password" placeholder="Enter Password" name="psw" required><br><br>
            <label><b>Re-enter Password</b></label>&emsp;&nbsp;&nbsp;
            <input type="password" placeholder="Re-enter Password" name="psw" required><br><br>
            &emsp;
            <input type="checkbox" >I agree to Terms and Conditions<br><br>
            <button onclick="window.location.href='Login.html'">Create account</button>
        </div>
</div>

</form>
</body>
</html>
