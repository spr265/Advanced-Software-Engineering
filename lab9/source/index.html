<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poiret One">
    <script src="http://code.jquery.com/jquery-2.2.1.js"></script>
    <script src="jquery-ui.min.js"></script>
    <style>
        img {
            height: 100px;
            clip: rect(0px, 140px, 140px, 0px);
        }

        .thumb {
            width: 200px;
            height: 200px;
            background-position: 50%;
        }
        #search{
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 5px;
            border: solid 5px orange;
            background-color: transparent;
            width: 250px;
            height: 44px;
            margin-top: 25px;
            color: white;
            font-size: 25px;
        }
        .container{
            text-align: center;
            color:white;
        }

        #cts{
            margin-top:50px;

            text-align: center;
        }


        body {
            background-image: url("http://i.stack.imgur.com/803In.png");
            text-align: center;
            color:white;
        }
    </style>



</head>
<body>

<header><h1>Welcome to the Wikipedia and Video search application</h1>
    <br>
</header>

<form id='search-form'>
    <a href="#"><ima src="http://oddblogger.com/wp-content/uploads/2014/07/VideoLogo.jpg" alt="" id="button"/></a>
    <input id="user-input" type="text">
    <h3>Search for video or wikepedia</h3>
    <button type="submit" class="btn btn-warning">Search for Popular videos</button>
    <br>

    <br>

</form>

<div>
    <button id="submit" class="btn btn-warning">Search Wikepedia</button>
</div>

<br><button id='reset' class="btn btn-warning">Reset</button>
<div class="container">
    <div id="search-results"></div>
    <div id="search-result"></div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="app.js"></script>

</body>
</html>
